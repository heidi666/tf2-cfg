exec config_default

// Unbind defaults
unbind mwheelup    // unbind weapon switching
unbind mwheeldown
unbind F1          // unbind map info
unbind F2          // unbind contracts
unbind F6          // unbind replays
unbind F12
unbind F7          // unbind abuse reporting
unbind '           // unbind swimming
unbind /
unbind pgup        // unbind looking
unbind pgdn

// Unbind cfg
unbind o   // engineer/soldier
unbind p

// Binds
bind f +inspect
bind t "taunt 1"                      // first taunt slot
bind i say_party                      // party chat

// Spray
bind F1 "impulse 201"

// Shift-click yes/no
alias +voice "bind MOUSE1 m1voice; bind MOUSE2 m2voice"
alias -voice "bind MOUSE1 +attack; bind MOUSE2 +attack2
alias m1voice "voicemenu 0 6"
alias m2voice "voicemenu 0 7"
bind shift +voice

// Micspam toggle
alias micspamEnable "voice_loopback 1; +voicerecord; unbind v; alias micspamToggle micspamDisable"
alias micspamDisable "-voicerecord; bind v +voicerecord; voice_loopback 0; alias micspamToggle micspamEnable"
alias micspamToggle micspamEnable
bind KP_5 micspamToggle

// Null movement
alias +mfwd "-back; +forward; alias checkfwd +forward"
alias +mback "-forward; +back; alias checkback +back"
alias +mleft "-moveright; +moveleft; alias checkleft +moveleft"
alias +mright "-moveleft; +moveright; alias checkright +moveright"
alias -mfwd "-forward; checkback; alias checkfwd none"
alias -mback "-back; checkfwd; alias checkback none"
alias -mleft "-moveleft; checkright; alias checkleft none"
alias -mright "-moveright; checkleft; alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""
bind w +mfwd
bind s +mback
bind a +mleft
bind d +mright

// Improved Crouch Jump Script
alias +rj "spec_mode; -duck; +cr; alias checkrj +cr";
alias -rj "-cr; checkduck; alias checkrj none";
alias +crouch "-cr; +duck; alias checkduck +duck";
alias -crouch "-duck; checkrj; alias checkduck none";
alias checkduck none;
alias checkrj none;
alias +cr "+jump; +duck";
alias -cr "-duck; -jump";
alias none "";
bind space +rj;
bind ctrl +crouch;

// Aim zoom
alias +zoom zoomin
alias -zoom zoomout
alias zoomin "r_drawviewmodel 0; fov_desired 70"
alias zoomout "r_drawviewmodel 1; fov_desired 90"
bind alt +zoom

// Suicide
bind BACKSPACE explode

// Adding text
hud_combattext_batching 1
hud_combattext_batching_window 1

// Lerp
cl_cmdrate 66
rate 60000
cl_interp 0.0152
cl_interp_ratio 1
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 1
cl_smoothtime 0.01
cl_updaterate 67

// Reload HUD
tf_hud_target_id_disable_floating_health 1
hud_combattext_red 235
hud_combattext_green 220
hud_combattext_blue 50

// Prism Settings (for refract)
mat_motion_blur_enabled 1 //afaik the only sure-fire way to keep refract masking on
mat_motion_blur_strength 0 //effectively disables motion blur, personal choice + motion blur gets masked and looks bad with refract masking
mat_disable_bloom 1 //disables bloom so refract masking doesnt create a dark rectangle over light materials
mat_hdr_level 0
mat_colcorrection_disableentities 1
mat_colorcorrection 0

// Sprays
//cl_playerspraydisable 0
//r_spray_lifetime 2
//r_decals 50
//mp_decals 200

echo "||||| heidi autoexec.cfg loaded |||||"
