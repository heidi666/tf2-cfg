// Rebinds
exec autoexec

// Sentry jumping
alias +crouchjump "+attack2; +jump; +duck"
alias -crouchjump "-attack2; -jump"
bind o +crouchjump
alias +fire "lastinv; +attack2"
alias -fire "-attack2; -duck"
bind p +fire

// Combat engie
alias +fastbuildsentry "destroy 2 0;build 2 0;+attack;"
alias -fastbuildsentry "-attack;lastinv;"
bind MOUSE3 +fastbuildsentry

// Fast/quiet building
bind 4 "destroy 2; build 2; voicemenu 2 7"
bind 5 "destroy 0; build 0; voicemenu 2 7"
bind 6 "destroy 1; build 1; voicemenu 2 7"
bind 7 "destroy 3; build 3; voicemenu 2 7"

// Fast metal at spawn
bind f "load_itempreset 0"

// Spam
bind DOWNARROW "say Ain't that a cute little gun?"

echo "||||| heidi engineer.cfg loaded |||||"
