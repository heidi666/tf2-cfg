// Rebinds
exec config_default
exec autoexec

// Shotgun finish
alias +finisher slot2
alias -finisher lastinv
bind MOUSE2 +finisher

// Shift-click yes/no
alias +voice "bind MOUSE1 m1voice; bind MOUSE2 m2voice"
